  <script>
    window.onload = function () {

      var chart = new CanvasJS.Chart("chartContainer", {
        theme:"light2",
        animationEnabled: true,
        title:{
          text: "إجمالي شكاوى الطلاب وأعضاء هيئة التدريس"
        },
        axisY :{
          includeZero: false,
          title: "عدد الشكاوى",
          suffix: " ",
        },
        toolTip: {
          shared: "true"
        },
        legend:{
          cursor:"pointer",
          itemclick : toggleDataSeries
        },
        data: [{
          type: "spline",
          showInLegend: true,
          yValueFormatString: "##",
          name: "الإعضاء",
          dataPoints: [
          { label: "تسجيل الدخول", y: 85 },
          { label: "البيانات الشخصية", y: 14 },
          { label: "الجدول الدراسي", y: 66 },
          { label: "المقررات", y: 62 },
          { label: "الفصل الإفتراضي", y: 47 },
          { label: "التقديؤات", y: 4 },
          { label: "مشاكل عامة", y: 8 },
          { label: "استفسارات أخرى", y: 16 },
          ]
        },

        {
          type: "spline",
          showInLegend: true,
          yValueFormatString: "##",
          name: "الطلاب",
          dataPoints: [
          { label: "تسجيل الدخول", y: 867 },
          { label: "البيانات الشخصية", y: 66 },
          { label: "الجدول الدراسي", y: 341 },
          { label: "المقررات", y: 254 },
          { label: "الفصل الإفتراضي", y: 349 },
          { label: "التقديرات", y: 154 },
          { label: "مشاكل عامة", y: 19 },
          { label: "استفسارات أخرى", y: 38 },
          ]
        }]
      });
      chart.render();

      function toggleDataSeries(e) {
        if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible ){
          e.dataSeries.visible = false;
        } else {
          e.dataSeries.visible = true;
        }
        chart.render();
      }

    }
  </script>
